<div class="container">
    <div class="row">
        <div id="left" class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar">
                        <h1>Bloc Chat</h1>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-primary" ng-click="home.newRoom()">New Room</button>
                        <p ng-repeat="room in home.rooms" ng-click="home.showRoom(room)">{{ room.name }}</p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <p ng-repeat="message in home.messages">{{ message.content }}</p>
            <input type="text" ng-model="home.newMessage" /><button class="btn btn-primary" ng-click="home.sendMessage()" ng-disabled="!home.currentRoom">Send Message</button>
        </div>
    </div>
</div>
