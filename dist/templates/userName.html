<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Enter a user name</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <input type="text" ng-model="user.userName">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="user.setUserName()">OK</button>
<!--        <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>-->
    </div>
</div>
